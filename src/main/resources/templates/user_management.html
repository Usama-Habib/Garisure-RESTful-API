<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: html_head(pageTitle='User Management')" />
<body>
<div class="container">	
	<div th:replace="fragments :: header"></div>
	
	<div class="text-center">
		<h1>User Management</h1>
	</div>
	
	<table class="table table-striped table-bordered table-hover">
		<thead class="thead-dark">
			<tr>
				<th>Display Name</th>
				<th>Email</th>
				<th>Role</th>
				<th>Is Active</th>
				
				<th>Actions</th>				
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="user : ${userList}">
				<td th:text="${user.displayName}">Display Name</td>
				<td th:text="${user.username}">Email</td>
				<td th:text="${user.role}">Role</td>
				<td th:text="${user.isActive()}">Is Active</td>
				<td>
					<a th:href="@{'/edit/' + ${user.id}}">Edit</a>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<a th:href="@{'/delete/' + ${user.id}}">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
	<div><br/><br/></div>
</div>
</body>
</html>
